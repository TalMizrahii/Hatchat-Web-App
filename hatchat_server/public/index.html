<!DOCTYPE html>
<html>
<head>
    <title>Advanced Programming 2 - Testing Page</title>
</head>
<script>
    const regi = async () => {
        const data = {
            username: document.getElementsByTagName("input")[0].value,
            password: document.getElementsByTagName("input")[1].value,
            displayName: document.getElementsByTagName("input")[2].value,
            profilePic: document.getElementsByTagName("input")[3].value
        }
        console.log(data);
        const res = await fetch('http://localhost:12345/api/Users', {
                'method': 'post',
                'headers': {
                    'Content-Type': 'application/json',
                },
                'body': JSON.stringify(data)
            }
        )
        await console.log(res);
    }
    const login = async () => {
        const data = {
            username: document.getElementsByTagName("input")[0].value,
            password: document.getElementsByTagName("input")[1].value
        }
        console.log(data);
        const res = await fetch('http://localhost:12345/api/Tokens', {
                'method': 'post',
                'headers': {
                    'Content-Type': 'application/json',
                },
                'body': JSON.stringify(data)
            }
        )
        await console.log(res);
        document.getElementsByTagName("input")[4].value = "Bearer " + await res.text();
    }
    const getUser = async () => {
        const res = await fetch(`http://localhost:12345/api/Users/${document.getElementsByTagName("input")[0].value}`, {
            'method': 'get',
            'headers': {
                'Content-Type': 'application/json',
                'Authorization': document.getElementsByTagName("input")[4].value
            }
        })
        return await res.text();
    }

    const postChat = async () => {
        const data = {
            username: document.getElementsByTagName("input")[0].value
        }
        const res = await fetch('http://localhost:12345/api/Chats', {
                'method': 'post',
                'headers': {
                    'Content-Type': 'application/json',
                    'Authorization': document.getElementsByTagName("input")[4].value
                },
                'body': JSON.stringify(data)
            }
        )
    }

    const sendMessage = async () => {
        const data = {
            msg: document.getElementsByTagName("input")[5].value
        }
        const res = await fetch(`http://localhost:12345/api/Chats/${document.getElementsByTagName("input")[6].value}/Messages`, {
            'method': 'post',
            'headers': {
                'Content-Type': 'application/json',
                'Authorization': document.getElementsByTagName("input")[4].value
            },

            'body': JSON.stringify(data)

        })
        if (res.ok) {
            return res.text();
        }
        return false;
    }


    const getMessage = async () => {
        const res =
            await fetch(`http://localhost:12345/api/Chats/${document.getElementsByTagName("input")[6].value}/Messages`, {
                'method': 'get',
                'headers': {
                    'Content-Type': 'application/json',
                    'Authorization': document.getElementsByTagName("input")[4].value
                }
            })
        if (res.ok) {
            return res.text();
        }
        return false;
    }


    const getChats = async () => {
        const res = await fetch(`http://localhost:12345/api/Chats`, {
            'method': 'get',
            'headers': {
                'Content-Type': 'application/json',
                'Authorization': document.getElementsByTagName("input")[4].value
            }
        })
        //await console.log(res);
    }


    const getChatsByID = async () => {
        const res = await fetch(`http://localhost:12345/api/Chats/${document.getElementsByTagName("input")[7].value}`, {
            'method': 'get',
            'headers': {
                'Content-Type': 'application/json',
                'Authorization': document.getElementsByTagName("input")[4].value
            }
        })
        if (res.ok) {
            return res.text();
        }
        return false;
    }

    const deleteChatByID = async () => {
        const res = await fetch(`http://localhost:12345/api/Chats/${document.getElementsByTagName("input")[7].value}`, {
            'method': 'delete',
            'headers': {
                'Content-Type': 'application/json',
                'Authorization': document.getElementsByTagName("input")[4].value
            }
        })
        if(res.status(204)) {
            return "NO CONTENT";
        }
        if (res.ok) {
            return "DELETED";
        }
        return false;
    }

</script>


<body>
<input type="text" placeholder="Username">
<br>
<br>
<input type="text" placeholder="Password">
<br>
<br>
<input type="text" placeholder="Display name">
<br>
<br>
<input type="text" placeholder="Profile Pic">
<br>
<br>
<input type="text" placeholder="Token">

<br>
<button onclick="regi()">Register</button>
<button onclick="login()">Login</button>
<button onclick="getUser()">Get User</button>
<br>
<br>
<button onclick="postChat()">Post Chat</button>

<br>
<br>

</body>
</html>
